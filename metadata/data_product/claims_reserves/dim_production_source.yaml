target:
  lakehouse: den_lhw_dpr_001_data_product_tables
  schema: reserves
  table: dim_production_source
  load_strategy: type_two
  key_columns:
    - production_source_code
  unknown_record: True
  identity: True

source:
  - name: curated_bop_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: BOPClaimSummary

  - name: curated_ca_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: CAClaimSummary

  - name: curated_db_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: DBClaimSummary

  - name: curated_ho_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: HOClaimSummary

  - name: curated_wc_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: WCClaimSummary

query:
  - name: dim_production_source
    sql: SELECT 
            productionsrc as production_source_code
            ,cast(null as string) as production_source_description
        FROM curated_bop_claim_summary
        GROUP BY
            productionsrc
        UNION
        SELECT 
            productionsrc as production_source_code
            ,cast(null as string) as production_source_description
            FROM curated_ca_claim_summary
        GROUP BY
            productionsrc
        UNION
        SELECT 
            productionsrc as production_source_code
            ,cast(null as string) as production_source_description
        FROM curated_db_claim_summary
        GROUP BY
            productionsrc
        UNION
        SELECT 
            productionsrc as production_source_code
            ,cast(null as string) as production_source_description
        FROM curated_ho_claim_summary
        GROUP BY
            productionsrc
        UNION
        SELECT 
            productionsrc as production_source_code
            ,cast(null as string) as production_source_description
        FROM curated_wc_claim_summary
        GROUP BY
            productionsrc
    description: |
      This table contains the production source codes from various claim summaries.
      The production source description is set to null as it is not available in the source tables.
