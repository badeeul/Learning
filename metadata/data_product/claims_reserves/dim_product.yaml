target:
  lakehouse: den_lhw_dpr_001_data_product_tables
  schema: reserves
  table: dim_product
  load_strategy: type_two
  key_columns:
    - product_code
  unknown_record: True
  identity: True

source:
  - name: curated_bop_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: BOPClaimSummary

  - name: curated_ca_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: CAClaimSummary

  - name: curated_db_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: DBClaimSummary

  - name: curated_ho_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: HOClaimSummary

  - name: curated_wc_claim_summary
    lakehouse: den_lhw_dpr_001_data_product_tables
    schema: reserves
    table: WCClaimSummary

query:
  - name: dim_product
    sql: SELECT DISTINCT
             productid as product_code
        FROM curated_bop_claim_summary
        UNION
        SELECT DISTINCT
            productid as product_code
        FROM curated_ca_claim_summary
        UNION
        SELECT DISTINCT
            productid as product_code
        FROM curated_db_claim_summary
        UNION
        SELECT DISTINCT
            productid as product_code
        FROM curated_ho_claim_summary
        UNION
        SELECT DISTINCT
            productid as product_code
        FROM curated_wc_claim_summary
    description: |
      This table is used to create a dimension table for products. The table is created by 
      unioning the product codes from the curated claim summary tables for BOP, CA, HO, DB, and WC.
